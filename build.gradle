apply plugin: 'java'
apply plugin: 'maven'

group = 'io.github.fengyouchao'
version = '1.0.2-SNAPSHOT'

description = """sockslibs"""

sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}



repositories {
        
     maven { url "https://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.slf4j', name: 'slf4j-api', version:'1.7.12'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version:'2.4'
    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version:'2.19.0'
    compile group: 'com.google.guava', name: 'guava', version:'19.0'
    compile group: 'com.google.code.findbugs', name: 'jsr305', version:'3.0.0'
    testCompile group: 'org.apache.tomcat', name: 'dbcp', version:'6.0.44'
    testCompile group: 'com.h2database', name: 'h2', version:'1.4.188'
    testCompile group: 'junit', name: 'junit', version:'4.9'
    compileOnly group: 'org.mongodb', name: 'mongo-java-driver', version:'3.0.3'
}
